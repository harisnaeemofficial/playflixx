<!DOCTYPE html>
<html ng-app="playflix">
	<head>
		<title>Playflix V2</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>	
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>		
		<script src="js/playflix.js"></script>
	</head>
	<body ng-controller="calendar">
		<div id="viewings_calendar">
		  	<div class="container-fluid">
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div id="agenda" class="text-center">
							<ul class="dia">
								<li class="active" ng-repeat="day in days" ng-click="daySelector(day.id);"> <img src="{{day.medium_cover_image}}" alt="{{day.title}}"></li>
								<li>{{hours.description_intro}}</li>
							</ul>
						</div>
					</div>
				</div>
		  	</div>
		</div>	
	</body>
</html>
